<!--index.html-->
<body>
	<div id="root">
	  <div id="container">
		<div class="inner-container">
			<div id="header">
				<h1>Our first PWA</h1>
			</div>
			<div id="loading-container">
				<a href="index.html">click me</a>
				<img src="/pwa/assets/icon.png" alt="logo" id="loader"/>
			</div>
			<div>
				<input id="input-picture" type="file" accept="image/*">
			</div>
			<div>
				<button id="btnAdd" type="button">Install</button>
			</div>
		</div>
	  </div>
	</div>
</body>

<script>
  const pictureInput = document.getElementById('input-picture');

  pictureInput.addEventListener('change', (e) => doSomethingWithFiles(e.target.files));
  
  function doSomethingWithFiles(files) {
	console.log(files);
  }
</script>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/pwa/service-worker.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
</script>

<script>
let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
  console.log('in beforeinstallprompt');
  console.log(e);

  // Prevent Chrome 67 and earlier from automatically showing the prompt
  e.preventDefault();
  // Stash the event so it can be triggered later.
  deferredPrompt = e;
});

btnAdd.addEventListener('click', (e) => {
  // hide our user interface that shows our A2HS button
  btnAdd.style.display = 'none';
  // Show the prompt
  deferredPrompt.prompt();
  // Wait for the user to respond to the prompt
  deferredPrompt.userChoice
    .then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        console.log('User accepted the A2HS prompt');
      } else {
        console.log('User dismissed the A2HS prompt');
      }
      deferredPrompt = null;
    });
});
</script>
