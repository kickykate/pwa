<head>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icon.png">
    <link rel="manifest" href="assets/json/manifest.json">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
</head>

<body>
    <heder>
        <h1 class='heading'>match it</h1>
    </heder>
    <main>
       <section class="leading">
           <p class="leading-bigtext">match it</p>
           <p class="leading-text">It helps you pick out the appropriate clothing for the weather</p>
       </section>
       <section class="cards" id="cards">
           <article>
                <div>
                    <strong>pick warm weather clothes or cold weather clothes</strong>
                    <br/>
                    
                    <input type="radio" id="category1" name="category" value="warm" checked="checked">
                    <label for="category1">Warm weather clothes</label>
                    <br/>

                    <input type="radio" id="category2" name="category" value="cold">
                    <label for="category2">Cold weather clothes</label>
                </div>

                <div>
                    <strong>top or bottom</strong>
                    <br/>

                    <input type="radio" id="clothing1" name="clothing" value="top" checked="checked">
                    <label for="clothing1">Top</label>
                    <br/>

                    <input type="radio" id="clothing2" name="clothing" value="bottom">
                    <label for="clothing2">Bottom</label>
                </div>

                <h1 class="artical-title">
                        take a picture of your clothes
                </h1>
                <input id="input-picture" type="file" accept="image/*" class="button button4">
               <button id="btnadd" type="button" class="button button4">Save my clothes</button>
               <button id="btnShow" type="button" class="button button4">Show my clothes</button>
           </article>
       </section>
        <section class="cards" id="clothes-section">
        </section>
    </main>
</body>

<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/pwa/assets/js/service-worker.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
</script>    

<script>
    let deferredPrompt;
    
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('in beforeinstallprompt');
      console.log(e);
    
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later.
      deferredPrompt = e;
    });
</script>
    
<script src="assets/js/match-it.js"></script>
